<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Orçamento pessoal</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <!-- JavaScript -->
  <script src="app.js"></script>
</head>

<body onload="carregaListaDespesas()">
  <header id="topo">
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark mb-5">
      <div class="container">
        <!-- Logo -->
        <a href="index.html" class="navbar-brand">
          <img src="logo.png" width="50" height="35" alt="Orçamento pessoal">
        </a>
        <!-- Menu Hamburguer -->
        <button type="button " class="navbar-toggler" data-toggle="collapse" data-target="#menu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navegação -->
        <div class="collapse navbar-collapse" id="menu">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Cadastro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="consulta.html">Consulta</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section id="principal">
    <div class="container">
      <div class="row">
        <div class="col mb-5">
          <h1 class="display-4">Consulta Despesas</h1>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-md-2">
          <select class="form-control" id="ano">
            <option value="">Ano</option>
            <option value="2018">2018</option>
          </select>
        </div>
        <div class="col-md-2">
          <select class="form-control" id="mes">
            <option value="">Mês</option>
            <option value="1">Janeiro</option>
            <option value="2">Fevereiro</option>
            <option value="3">Março</option>
            <option value="4">Abril</option>
            <option value="5">Maio</option>
            <option value="6">Junho</option>
            <option value="7">Julho</option>
            <option value="8">Agosto</option>
            <option value="9">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
          </select>
        </div>
        <div class="col-md-2">
          <input type="text" placeholder="Dia" class="form-control" id="dia">
        </div>
        <div class="col-md-6">
          <select class="form-control" id="tipo">
            <option value="">Tipo</option>
            <option value="1">Alimentação</option>
            <option value="2">Educação</option>
            <option value="3">Lazer</option>
            <option value="4">Saúde</option>
            <option value="5">Transporte</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <input type="text" placeholder="Descrição" class="form-control" id="descricao">
        </div>
        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="Valor" id="valor">
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-primary" onclick="pesquisarDespesas()">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </div>
  </section>

  <section id="tabela">
    <div class="container mt-5">
      <div class="row">
        <table class="table">
          <thead>
            <tr>
              <th>Data</th>
              <th>Tipo</th>
              <th>Descrição</th>
              <th>Valor</th>
            </tr>
          </thead>
          <tbody id="listaDespesas">
            <tr>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>

</body>

</html>
